version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.1.1
  cloud_firestore: ^4.0.4
  intl: ^0.17.0
  sqflite: ^2.0.0+4
  get: ^4.3.8
  firebase_auth: ^4.1.1
  email_validator: ^2.0.1
  feather_icons: ^1.1.0-nullsafety.0
  flutter_svg: ^0.22.0
  sleek_circular_slider: ^2.0.1


